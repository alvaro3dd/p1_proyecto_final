{% extends 'core/base.html' %}

{% block header %}
    Marcas: Lista de Marcas de Productos
{% endblock header %}


{% block main %}
    <form action="{% url 'productos:brand_list' %}" method="get">
        <input type="text" name="q" placeholder="Buscar..." />
        <button type="submit">Buscar</button>
        <button>
            <a href="{% url 'productos:brand_create' %}">Crear Registro</a>
        </button>
    </form>
    <ul>
        {% for object in object_list %}
        <li>{{ object.name | upper }}
        </li>    
        
        <td>
            <a href="{% url 'productos:brand_detail' object.id %}" class="btn btn-info btn-sm">Detalle</a>
            <a href="{% url 'productos:brand_update' object.id %}" class="btn btn-warning btn-sm">Modificar</a>
            <a href="{% url 'productos:brand_delete' object.id %}" class="btn btn-danger btn-sm">Borrar</a>
        </td>


        {% empty %}
            <p>No hay registros</p>
        {% endfor %}
    </ul>


{% endblock main %}
