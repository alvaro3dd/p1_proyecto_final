{% extends 'core/base.html' %}

{% block header %}
    App Productos: Borrar Categoría
{% endblock header %}

{% block main %}
    <p>¿Está seguro que desea borrar la categoría "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmo</button>
    </form>
    <button>
        <a href="{% url 'productos:category_list' %}">Volver</a>
    </button>
{% endblock main %}
