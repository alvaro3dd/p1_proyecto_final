{% extends 'core/base.html' %}

{% block header %}
    Cateogria: Lista de Categoria de Productos
{% endblock header %}


{% block main %}
    <form action="{% url 'productos:category_list' %}" method="get">
        <input type="text" name="q" placeholder="Buscar..." />
        <button type="submit">Buscar</button>
        <button>
            <a href="{% url 'productos:category_create' %}">Crear Registro</a>
        </button>
    </form>
    <ul>
        {% for object in object_list %}
        <li>{{ object.name | upper }}
        </li>    
        {% empty %}
            <p>No hay registros</p>
        {% endfor %}
    </ul>


{% endblock main %}
